<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body class="body">
    <section class="section body__section">
        <div class="section__input input"><input type="checkbox" id="checkall" onClick="checkall_func()" name="checkall_checkbox" class="input__checkbox"><input type="text" class="input__area" id="inp" placeholder="Введите задачу -> Enter"></div>
        
        <div class="section__tasklist" id="task_list">
        </div>
        <span class="section__counter" id="counter">Невыполненных: 1</span>
        <div class="section__buttonlist" id="buttonlist">
            <button class="button" id="all_but" onClick="filterTasks('all')">Все</button>
            <button class="button" id="chckd_but" onClick="filterTasks('chckd')">Выполненные</button>
            <button class="button" id="unchckd_but" onClick="filterTasks('unchckd')">Невыполненные</button>
            <button class="button button_del" id="delete_but" onClick="deleteCompletedTasks()">Удалить выполненные</button>
        </div>
    </section>
    <script src="js/main.min.js"></script>
</body>
</html>
